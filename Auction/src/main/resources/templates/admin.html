<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head th:replace="/fragments/head" xmlns:th="http://www.w3.org/1999/xhtml"></head>

<body>

<header th:replace="/fragments/header_"></header>

<main>

    <!-- Maincontent här-->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2>Users</h2>
                <table class="table mt-3">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Description</th>
                        <th scope="col">Functions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u: ${users}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.name}"></td>
                        <td th:text="${u.email}"></td>
                        <td th:text="${u.description}"></td>
                        <td><a th:href="@{'/admin/deleteUser/' + ${u.id}}"><button type="button" class="btn btn-danger">Delete</button></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm">
                <h2>Items</h2>
                <table class="table mt-3">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">StartingBid</th>
                        <th scope="col">Description</th>
                        <th scope="col">End of auction</th>
                        <th scope="col">Creator</th>
                        <th scope="col">Functions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="i: ${items}">
                        <td th:text="${i.id}"></td>
                        <td th:text="${i.name}"></td>
                        <td th:text="${i.startingBid}"></td>
                        <td th:text="${i.description}"></td>
                        <td th:text="${i.formattedDate}"></td>
                        <td th:text="${i.user.email}"></td>
                        <td><a th:href="@{'/admin/deleteItem/' + ${i.id}}"><button type="button" class="btn btn-danger">Delete</button></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><br><br>
    <!-- Maincontent här-->

</main>

<footer th:replace="/fragments/footer" xmlns:th="http://www.w3.org/1999/xhtml"></footer>

</body>
</html>
